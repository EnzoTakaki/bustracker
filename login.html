<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
      }

      .login-container {
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.2);
      }

      .input-field {
        transition: all 0.3s ease;
      }

      .input-field:focus {
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .wave-bg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
      }

      .wave-bg svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 150px;
      }

      .wave-bg .shape-fill {
        fill: #3b82f6;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      class="login-container bg-white rounded-xl overflow-hidden w-full max-w-md"
    >
      <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6 text-center">
        <h1 class="text-2xl font-bold text-white">Bem-vindo de volta</h1>
        <p class="text-blue-100 mt-1">Faça login para acessar sua conta</p>
      </div>

      <form class="p-8">
        <div class="mb-6">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Usuário</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-user text-blue-500"></i>
            </div>
            <input
              type="text"
              id="username"
              class="input-field pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none"
              placeholder="Digite seu usuário"
              required
            />
          </div>
        </div>

        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Senha</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-lock text-blue-500"></i>
            </div>
            <input
              type="password"
              id="password"
              class="input-field pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none"
              placeholder="Digite sua senha"
              required
            />
            <div
              class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
              onclick="togglePassword()"
            >
              <i class="fas fa-eye text-blue-500 hover:text-blue-600"></i>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input
              id="remember-me"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700"
              >Lembrar-me</label
            >
          </div>
          <a
            href="#"
            class="text-sm text-blue-600 hover:text-blue-800 hover:underline"
            >Esqueceu a senha?</a
          >
        </div>

        <button
          type="submit"
          class="btn-primary w-full text-white py-3 px-4 rounded-lg font-medium text-lg"
        >
          Entrar
        </button>

        <div class="mt-6 text-center">
          <p class="text-gray-600 text-sm">
            Não tem uma conta?
            <a
              href="#"
              class="text-blue-600 hover:text-blue-800 font-medium hover:underline"
              >Cadastre-se</a
            >
          </p>
        </div>
      </form>
    </div>

    <div class="wave-bg">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.querySelector("#password + div i");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }

      // Efeito de hover nos inputs
      document.querySelectorAll(".input-field").forEach((input) => {
        input.addEventListener("mouseenter", () => {
          input.classList.add("border-blue-400");
        });

        input.addEventListener("mouseleave", () => {
          if (document.activeElement !== input) {
            input.classList.remove("border-blue-400");
          }
        });

        input.addEventListener("focus", () => {
          input.classList.add("border-blue-500");
        });

        input.addEventListener("blur", () => {
          input.classList.remove("border-blue-500");
        });
      });
    </script>
  </body>
</html>
